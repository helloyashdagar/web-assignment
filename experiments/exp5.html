<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
</head>

<body>
    <h1 style="text-align: center">Student Registration Form</h1>
    <hr />
    <form>
        <div>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Full Name" />
        </div>
        <br />
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required placeholder="Enter Your Email Address" />
        </div>
        <br />
        <div>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password" required placeholder="Enter Password" />
        </div>
        <br />
        <div>
            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required />
            <label for="female">Female</label>
            <input type="radio" id="other's" name="gender" value="other's" required />
            <label for="other's">Other's</label>
        </div>
        <br />
        <div>
            <!-- ismey name or id mein input different kue le rhey hai or same
rhkenge toh kya dikt hogi -->
            <label for="course">Course: </label>
            <select id="course" name="name" required>
                <option value="">Select Course</option>
                <option value="Btech">Btech</option>
                <option value="MBA">MBA</option>
                <option value="BPHARMA" B pharmas/option>
                <option value="BBA">BBA</option>
                <option value="ENTERPRENURSHIP">Enterprenurship</option>
                <option value="LAW">LAW</option>
                <option value="DIPLOMA">DIPLOMA</option>
            </select>
        </div>
        <br />
        <div>
            <label for="contact">Contact No:</label>
            <input type="text" id="contact" name="contact" required placeholder="Enter Contact Details" />
        </div>
        <br />
        <div>
            <label for="address">Address:</label>
            <br />
            <textarea name="address" id="address" rows="7" cols="40" placeholder="Enter Your Full Address"></textarea>
        </div>
        <br />
        
        <div style="margin-left: 100px">
            <button>Register</button>
            <button>Clear</button>
        </div>
    </form>
    <hr />
    <p style="text-align: center">
        <b><i>&copy; 2025 Student Registration Portal</i></b>
    </p>
</body>

</html>
